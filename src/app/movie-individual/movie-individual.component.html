<div class="row movies-row" *ngIf="movie">
  <div class="col-md-12">
    <h2>{{movie.title}}:</h2>
    <div class="col-md-3">
      <div *ngIf="movie.poster_path">
        <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}" style="width: 100%" [routerLink]="['movie/', movie.id]">
      </div>
      <div *ngIf="!movie.poster_path">
        <div class="no-image">No preview image available</div>
      </div>
    </div>
    <div class="col-md-9">
      <strong *ngIf="movie.genres">Genres: </strong>
      <span *ngFor="let genres of movie.genres">
        {{genres.name}} | 
      </span><br>
      <p><strong>Release Date:</strong> {{movie.release_date | date}}</p>
      <p><strong>Description:</strong> {{movie.overview}}</p>
      <a class="btn btn-primary movie-button" href="https://www.themoviedb.org/movie/{{movie.id}}">Check it out</a>
    </div>
  </div>
</div>
