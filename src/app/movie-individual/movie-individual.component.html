<div class="individual-movie-container" *ngIf="movie">
  <h2>{{movie.title}}:</h2>
  <div class="individual-movie-image">
    <div *ngIf="movie.poster_path">
      <a href="https://www.themoviedb.org/movie/{{movie.id}}"><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}"></a>
    </div>
    <div *ngIf="!movie.poster_path">
      <div class="no-image">No preview image available</div>
    </div>
  </div>
  <div class="individual-movie-description">
    <strong *ngIf="movie.genres">Genres:</strong>
    <span *ngFor="let genres of movie.genres">
      {{genres.name}} |
    </span><br>
    <p><strong>Release Date:</strong> {{movie.release_date | date}}</p>
    <p><strong>Description:</strong> {{movie.overview}}</p>
    <a class="movie-item-button" href="https://www.themoviedb.org/movie/{{movie.id}}">Check it out</a>
  </div>
</div>
