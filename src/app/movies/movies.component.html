<div class="row movies-row">
  <div class="col-md-3 movies-item" *ngFor="let movie of movies">
    <h5 style="min-height: 40px;">{{movie.title}}</h5>
    <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}" style="width: 100%;">
    <p style="padding: 10px 5px">{{movie.overview}}</p>
    <a class="btn btn-primary movie-button" href="https://www.themoviedb.org/movie/{{movie.id}}">Check it out</a>
  </div>
</div>
